<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Đăng ký</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS v5.0.2 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container text-center">
        <div class="m-5">
            <h1>Sửa thông tin Lĩnh vực</h1>
        </div>
 
        <form th:action="@{/fields/save}" method="post" th:object="${field}" 
            style="max-width: 600px; margin: 0 auto;">
            <div class="m-5">
                <div class="form-group row m-5">
                    <label class="col-form-label col-4" for="">Mã lĩnh vực</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{id}" readonly>
                    </div>
                </div>
                <div class="form-group row m-5">
                    <label class="col-form-label col-4" for="">Tên</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>
                </div>
                <div class="form-group row m-5">
                    <label class="col-form-label col-4" for="" >Mô tả</label>
                    <div class="col-8">
                        <textarea type="text" class="form-control" th:field="*{description}" required></textarea>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-secondary"><a href="/fields" style="color: #fff; text-decoration: none;">Hủy</a></button>
                <button type="submit" class="btn btn-primary">Sửa</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
