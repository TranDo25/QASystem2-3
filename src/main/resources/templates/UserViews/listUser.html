<!doctype html>
<html lang="en">

<head>
	<title>danh sách người dùng</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<section class="row">
		<div class="col mt-4">
			<div class="card">
				<div class="car-header">
					<h2>danh sách người dùng</h2>
					<h3>
						<a th:href="@{/}">back to home</a>
					</h3>
				</div>

				<div class="card-body">
					<div class="alert alert-primary" role="alert">
			<i th:text="${message}"></i>
					</div>
		
					
					<table class="table table-striped table-inverse">
						<thead class="thead-inverse">
							<tr>
								<th> <input type="checkbox" class="" name="" id=""> </th>
								<!-- <th>&nbsp;</th> -->
								<th>Name</th>
								<th>Username</th>
								<th>position</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user:${list}">
								<td><input type="checkbox" class="form-check-inline"></td>
								<td th:text="${user.name}"></td>
								<td th:text="${user.username}"></td>
								<td th:text="${user.position}"></td>

								<td>
									<a href="" class="btn btn-outline-info"><i class="fas fa-info"></i></a>
									<a href="" class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
									<a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-outline-danger"><i
											class="fas fa-recycle"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
